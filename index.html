<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冠智的市調評估</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="overlay">

    <!-- === 基本資料區 === -->
<div id="basicInfoSection">
  <h1>冠智關心您-健檢問卷</h1>

  <!-- 姓名 -->
  <label>姓名：</label>
  <input type="text" id="name" placeholder="例如 王小明" required>

  <!-- 電話 -->
  <label>聯絡電話：</label>
  <input type="tel" id="phone" placeholder="例如 0912345678" required>

  <!-- Line ID -->
  <label>Line ID：</label>
  <input type="text" id="lineId" placeholder="例如 myline123" required>

  <!-- 生日（使用日期選擇器）-->
  <label>生日：</label>
  <input type="date" id="birthday" required>

  <label>是否有儲蓄習慣？</label>
  <select id="saving" required>
    <option value="">請選擇</option>
    <option>是</option>
    <option>否</option>
  </select>

  <button id="nextBtn">下一步</button>
</div>

    <!-- === ② 職業選擇 + 問卷區（初始隱藏） === -->
    <div id="questionSection" style="display:none;">
      <div class="center-wrapper">
        <label for="job">請選擇您的職業類別：</label>
        <select id="job">
          <option value="">請選擇</option>
          <option value="一般上班族">一般上班族</option>
          <option value="自營業者">自營業者</option>
          <option value="領導主管">領導主管</option>
          <option value="計程車司機">計程車司機</option>
          <option value="公職/醫療">公職/醫療</option>
        </select>
      </div>

      <!-- 問卷題目會動態插入這裡 -->
      <form id="questionForm"></form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
